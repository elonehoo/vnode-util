name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install
        run: pnpm install --no-frozen-lockfile

      - name: Core Build
        run: pnpm run build

      - name: Test
        run: pnpm run test
