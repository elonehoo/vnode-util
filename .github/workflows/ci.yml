name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install
        run: pnpm install

      - name: Lint
        run: pnpm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install
        run: pnpm install

      - name: Core Build
        run: pnpm run build

      - name: Test
        run: pnpm run test
